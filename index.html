<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <div class="progress">
    <div class="progress-bar"></div>
    <form class="progress__controls">
      <div class="progress__control">
        <input type="number" id="value" class="progress__input" min="0" max="100">
        <label for="value">Value</label>
      </div>
      <div class="progress__control">
        <input type="checkbox" id="animate" class="progress__animate">
        <label for="animate" class="button-animate"></label>
        <span>Animate</span>
      </div>
      <div class="progress__control">
        <input type="checkbox" id="hide" class="progress__hide">
        <label for="hide" class="button-hide"></label>
        <span>Hide</span>
      </div>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
